<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.84ca7b39.css"></head><body> <form class="form" action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST" onsubmit="onSubmit()"> <fieldset class="form__section"> <legend>Personal information</legend> <label for="surname" class="form__field"> Surname: <input type="text" name="surname" id="surname" autocomplete="off" required> </label> <label for="name" class="form__field"> Name: <input type="text" name="name" id="name" minlength="3" autocomplete="off" required> </label> <label for="age" class="form__field"> How old are You? <input type="number" name="age" id="age" value="12" min="12" max="100" required> </label> <label for="dateofbirth" class="form__field"> Full date of birth: <input type="date" name="dateofbirth" id="dateofbirth" min="1950-01-02" max="2021-03-28" required> </label> <label for="term" class="form__field"> I accept the term of the agreement <input type="checkbox" id="term" name="term" required> </label> </fieldset> <fieldset class="form__section"> <legend>Registation</legend> <label for="email" class="form__field" required> E-mail: <input type="email" name="email" id="email" placeholder="email@example.com"> </label> <label for="password" class="form__field"> Password: <input type="password" id="password" name="password" maxlength="32" required> </label> </fieldset> <fieldset class="form__section"> <legend>An interesting fact about you!</legend> <div class="form__field"> Do you love cats? <label for="cats-yes"> <input type="radio" id="cats-yes" name="cats" value="yes"> Yes </label> <label for="cats-no"> <input type="radio" id="cats-no" name="cats" value="no"> No </label> </div> <label for="color" class="form__field"> What is your favorite color? <input type="color" id="color" name="color"> </label> <label for="time" class="form__field"> What time do you go to bed? <input type="time" id="time" name="time"> </label> <label for="car" class="form__field"> What are your favorite brand of cars? <select name="car" id="car" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label for="rate" class="form__field"> How do you rate our work? <input type="range" id="rate" name="range" value="1"> </label> </fieldset> <fieldset class="form__section"> <legend>Additional info:</legend> <label for="comments" class="form__field"> Comments: <textarea name="comments" id="comments"></textarea> </label> <label for="recommend" class="form__field"> Would you recommend us? <select id="recommend" name="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
